<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <title> Baaboo App</title>
    <!-- <title title-page>{{currentTitle}}</title> -->
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700" rel="stylesheet">

    <!-- <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />-->
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/owl.carousel/dist/assets/owl.carousel.css" />
    <link rel="stylesheet" href="bower_components/owl.carousel/dist/assets/owl.theme.default.css" />
    <link rel="stylesheet" href="bower_components/fancybox/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.css" />
    <link rel="stylesheet" href="bower_components/kbw-countdown/src/css/jquery.countdown.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="baabooApp" class="baaboo-{{$state.current.meta.title | convertDash | removeVnUnicode}}" ng-controller="MainCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="wrapper">
      <section ng-include="'views/layout/header.html'" id="header" class="header-container" data-ng-class="{'header-fixed': admin.fixedHeader}" ng-controller="HeaderCtrl" onload="finishHeaderLoading()"></section>

      <section class="wrapper-view {{admin.pageTransition.class}}" data-ui-view></section>
    </div>

    <div ng-include="'views/layout/footer.html'"></div>
    <div ng-include="'views/register.html'"></div>
    <div ng-include="'views/cart.html'"></div>

    <a id="edgtf-back-to-top" href="#" class="on">
      <span class="edgtf-icon-stack">
        <i class="edgtf-icon-font-awesome ion-ios-arrow-up "></i>               
      </span>
    </a>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <script src="https://maps.google.com/maps/api/js"></script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ev-emitter/ev-emitter.js"></script>
    <script src="bower_components/imagesloaded/imagesloaded.js"></script>
    <script src="bower_components/owl.carousel/dist/owl.carousel.js"></script>
    <script src="bower_components/fancybox/dist/jquery.fancybox.min.js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.js"></script>
    <script src="bower_components/requirejs/require.js"></script>
    <script src="bower_components/jquery.easy-pie-chart/dist/jquery.easypiechart.js"></script>
    <script src="bower_components/jquery-countTo/jquery.countTo.js"></script>
    <script src="bower_components/kbw-plugin/src/js/jquery.plugin.js"></script>
    <script src="bower_components/kbw-countdown/src/js/jquery.countdown.js"></script>
    <!-- endbower -->

    <script src="bower_components/wow/dist/wow.min.js"></script>
    <script src="bower_components/parallax/parallax.min.js"></script>
    <script src="bower_components/angular-breadcrumb/release/angular-breadcrumb.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/jquery.appear.bas2k/jquery.appear.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script> 
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/register.js"></script>
    <script src="scripts/controllers/product.js"></script>
    <script src="scripts/controllers/cart.js"></script>
    <script src="scripts/controllers/price.js"></script>
    <script src="scripts/controllers/features.js"></script>
    <script src="scripts/directives/directive.js"></script>
    <script src="scripts/directives/validate.js"></script>
    <script src="scripts/services/getdata.js"></script>
    <script src="scripts/filters/filter.js"></script>
    <script src="scripts/controllers/gallery.js"></script>
    <!-- endbuild -->
</body>
</html>
